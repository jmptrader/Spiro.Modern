<html lang="en" ng-app="app" class="ng-scope">
<head>
    <style type="text/css">
        @charset "UTF-8";
    </style>
    <meta charset="utf-8">
    <title>Home, Collection (list)</title>

    <link href="spiro-modern.css" rel="stylesheet" type="text/css">
    <link href="Content/themes/base/jquery.ui.datepicker.css" rel="stylesheet" type="text/css">
    <link href="Content/themes/base/jquery.ui.theme.css" rel="stylesheet" type="text/css">
    <link href="Content/themes/base/jquery.ui.core.css" rel="stylesheet" type="text/css">
</head>
<body style="cursor: auto;" class="spiro">

    <div class="single">
        <div class="query bg-color-black" id="pane1">
            <div class="header">
                <div class="type"></div>
                <div class="title ">Most Recent Comments</div>
                <div class="menus">
                    <div class="menu clickable-area">
                        <a href="x">Actions</a>
                    </div>
                </div>
            </div>
            <div class="collection">
                <div class="summary">
                    <div class="name"></div>
                    <div class="details">10 of 563 Comments</div>
                    <a class="icon-summary" href="x"></a>
                    <a class="icon-table" href="x"></a>
                </div>
                <table>
                    <tr>
                        <td class="checkbox">
                            <input type="checkbox" /></td>
                        <td class="reference clickable-area bg-color-orange">
                            <a href="x">Blah, Blah...</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="checkbox">
                            <input type="checkbox" /></td>
                        <td class="reference clickable-area bg-color-orange">
                            <a href="x">Another comment...</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="checkbox">
                            <input type="checkbox" /></td>
                        <td class="reference clickable-area bg-color-orange">
                            <a href="x">More comments...</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!--    Footer goes across whole screen, not specific to each pane-->
    <div class="footer">
        <div class="icons">
            <a class="home icon-home" title="Home" href="#/"></a>
            <a class="back icon-arrow-left-3" title="Back"></a>
            <a class="forward icon-arrow-right-3" title="Forward"></a>
            <a class="refresh icon-loop disabled" title="Refresh"></a>
            <a class="edit icon-pencil" title="Edit" href="x"></a>
            <a class="help icon-help disabled" title="Help"></a>
        </div>
    </div>
</body>
</html>
