    <div class="collection" ng-repeat="collection in object.collections">
        <div class="summary">
            <div class='name'>{{collection.title}}:</div>
            <div class="details">{{collection.size}}-{{collection.pluralName}}</div>
            <a class="icon-summary" href="x"></a>
            <a class="icon-table" href="x"></a>
        </div>
    </div>
