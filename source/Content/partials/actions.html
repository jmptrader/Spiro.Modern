<div  ng-repeat="action in object.actions">
    <div class="submenu">{{(action.menuPath ?  action.menuPath : "")}}</div>
    <div class="action clickable-area">
        <a href="" ng-click="action.doInvoke()">
            <span></span> <!--Needed for clickable-area-->
            {{action.title}}
        </a>
    </div>
</div>
